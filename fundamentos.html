<!DOCTYPE html>
<html>
    <head>
        <title>Ejercicios Fundamentos I</title>
        <script>
            //Ejercicio 1 : Obtén del 1 al 255
            var arr = [];
            function num(){
                for (var a =1;a<=255;a++){
                   arr.push(a);
                }
                return arr;
            }
            arr=num();
            console.log(arr);
            //Ejercicio 2 : Consigue pares hasta 1000
            var sumP =0
            function suma() {
                for (var a = 0 ; a <= 1000 ; a++){
                    if(a%2===0){
                        sumP+=sumP+a
                    }
                }
               return sumP;
            }
            console.log(suma())
            //Ejercicio 3 : Suma impares hasta 5000
            var sumImp =0;
            function sumIm() {
                for (var a =0;a<=5000;a++){
                    if(a%2!==0){
                        sumImp+=sumImp+a
                    }
                }
                return sumImp;
            }
            console.log(sumIm());
            //Ejercicio 4 : Itera un array
            var arrSum1 = [1,2,5];
            var arrSum2 = [-5,2,5,12];
            var sumaAr=0;
            function sumArr(arrayS) {
                for (var a =0;a<arrayS.length;a++){
                    sumaAr+=arrayS[a]
                }
                console.log(sumaAr);    
            }
            sumArr(arrSum1);
            sumaAr=0;
            sumArr(arrSum2);
             //Ejercicio 5 : Encuentra el mayor (max)
            var arrMax = [-3,3,5,7]
            var nummax=0;
            function arrayMax(arrayM) {
                for (var a =0;a<arrayM.length;a++){
                    if (nummax<arrayM[a]){
                        nummax=arrayM[a]
                    }
                }
                console.log(nummax);    
            }
            arrayMax(arrMax);
              //Ejercicio 6 : Encuentra el promedio (avg)
            var arrAvg =[1,3,5,7,20]
            var sumAvg=0;
            function Prom(arrProm) {
                for(var a =0;a<arrProm.length;a++){
                    sumAvg+=arrProm[a];
                }
                console.log(sumAvg/arrProm.length)
            }
            Prom(arrAvg);
              //Ejercicio 7 : Array de impares:
            var arrImp = [];
            function numImp(){
                for (var a =1;a<=50;a++){
                   if(a!==2){
                    arrImp.push(a);
                   }
                    
                }
                return arrImp;
            }
            arrImp=numImp();
            console.log(arrImp);
            //Ejercicio 8 : Mayor que Y:
            var arrY = [1,3,5,7];
            var Y = 3;
            var coun =0;
            function maY(){
                for (var a =0; a<arrY.length;a++){
                    if(Y<arrY[a]){
                        coun++;
                    }
                }
                console.log(coun);
            }
            maY();
            //Ejercicio 9 : Cuadrados
            var arrsqr =  [1,5,10,-2];
            var sqr =0;
            function sqare(arrSqar){
                for(var a=0;a<arrSqar.length;a++){
                    sqr=arrSqar[a]*arrSqar[a];
                    arrSqar[a]=sqr;
                }
                console.log(arrSqar);
            }
            sqare(arrsqr);
            //Ejercicio 10 : Negativos
            var arrneg =  [1,5,10,-2];
            function negat(arrNega){
                for(var a=0;a<arrNega.length;a++){
                    if(arrNega[a]<0){
                        arrNega[a]=0;
                    }
                }
                console.log(arrNega);
            }
            negat(arrneg);
            //Ejercicio 11 : Max/Min/Avg
            var arrOri = [1,5,10,-2];
            var min=0;
            var max=0;
            var sumaA=0;
            function nuevoArray(arrO){
                for(var a=0;a<arrO.length;a++){
                    if(arrO[a]<min){
                        min=arrO[a];
                    }
                    if(arrO[a]>max){
                        max=arrO[a];
                    }
                    sumaA+=arrO[a];
                }
                var nuevoArr = [max,min,sumaA/arrO.length];
                console.log(nuevoArr);
            }
            nuevoArray(arrOri);
            //Ejercicio 12 : Intercambia Valores
            var arrInter = [1,5,10,-2];
            var aux=0;
            function intercambio(arrI){
                aux = arrI[0];
                arrI[0]=arrI[arrI.length-1];
                arrI[arrI.length-1]=aux;
                console.log(arrI);
            }
            intercambio(arrInter);
            //Ejercicio 13 : De Número a String
            var arrDoj = [-1,-3,2];
            var dojo="Dojo";
            function toDojo(arrD){
                for (var a =0; a<arrD.length;a++){
                    if(arrD[a]<0){
                        arrD[a]=dojo;
                    }
                }
                console.log(arrD);
            }
            toDojo(arrDoj);
        </script>
    </head>
    <body></body>
</html>
